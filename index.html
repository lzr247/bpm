<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPM Metronome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">BPM METRONOME</h1>

      <div class="beat-display">
        <div class="beat-number" id="beatNumber">1</div>
        <div class="beat-indicator" id="beatIndicator"></div>
      </div>

      <div class="controls">
        <div class="bpm-control">
          <label for="bpmSlider" class="label"
            >BPM: <span id="bpmValue">180</span></label
          >
          <input
            type="range"
            id="bpmSlider"
            min="150"
            max="220"
            value="180"
            class="slider"
          />
          <div class="bpm-labels">
            <span>150</span>
            <span>220</span>
          </div>
        </div>

        <div class="sound-control">
          <button id="soundToggleBtn" class="btn btn-sound">
            <span class="sound-icon">ðŸ”Š</span> SOUND ON
          </button>
        </div>

        <button id="playPauseBtn" class="btn btn-primary">START</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
